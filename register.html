<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - ServiceSaathi</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header><h1>Service Provider Registration</h1></header>
  <main>
    <form onsubmit="handleProviderRegistration(event)">
      <label>Name: <input type="text" id="providerName" required /></label>
      <label>Contact Number: <input type="tel" id="contact" required /></label>
      <label>Location: <input type="text" id="location" required /></label>
      <label>Service Type:
        <select id="serviceType" required>
          <option value="plumber">Plumber</option>
          <option value="electrician">Electrician</option>
          <option value="painter">Painter</option>
        </select>
      </label>
      <label>Expected Charge: <input type="number" id="rate" required /></label>
      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
